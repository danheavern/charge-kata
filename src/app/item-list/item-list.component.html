<div class="header-row row">
  <div class="col-3" *ngFor="let header of columnHeaders">
    <h5 class="header-text">{{ header }}</h5>
  </div>
</div>
<div class="row" *ngFor="let item of items" (click)="selectItem(item)">
  <div class="col-12">
    <div class="item-row row clickable">
      <div class="col-3 field-text">
        {{ item.location }}
      </div>
      <div class="col-3 field-text">
        {{ item.number }}
      </div>
      <div class="col-3 field-text">
        {{ item.date }}
      </div>
      <div class="col-3 field-text">
        {{ item.description }}
      </div>
    </div>
    <div class="row" *ngIf="selectedItem === item" style="height: 80px;width: 100%"></div>
  </div>
</div>
