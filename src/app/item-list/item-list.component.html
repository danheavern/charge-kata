<div class="header-row row">
  <div class="col-4" *ngFor="let header of columnHeaders">
    <h5 class="header-text">{{ header }}</h5>
  </div>
</div>
<div class="row" *ngFor="let item of items">
  <div class="col-12">
    <app-item
      [item]="item"
      [selected]="selectedItem === item"
      (select)="selectItem(item)"
      (edit)="editItem(item)"
      (delete)="deleteItem(item)"
    >
    </app-item>
  </div>
</div>
